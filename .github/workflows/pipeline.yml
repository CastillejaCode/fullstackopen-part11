name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Check style
        run: pnpm eslint
      - name: build
        run: pnpm build
      - name: test
        run: pnpm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: pnpm test:e2e
          start: pnpm start-prod
          wait-on: http://localhost:5000
      - name: Trigger Deployement
        id: deploy
        if: github.event_name == 'push' && contains(join(toJson(github.event.commits.*.message)), '#skip') != true
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Check success of deployment
        if: success()
        run: echo 'success'
      - name: Check canceled of deployment
        if: cancelled()
        run: echo 'cancelled'
      - name: Check failure of deployment
        if: failure()
        run: echo 'failure'
  tag_release:
    if: github.event_name == 'push' && contains(join(toJson(github.event.commits.*.message)), '#skip') != true
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
